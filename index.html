<!doctype html>
<html ng-app="secretApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="site.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <style>
        body {background-color: #333; color: #888}
        .secret {
            width: 320px; height: 320px;
            padding: 30px;
            color: #eee;
            text-align: center;
            font-size: large;
            background-size: 100% auto;
            text-shadow: 2px 2px 2px rgba(90, 90, 90, .7);
        }
    </style>
</head>
<body ng-app>
<base href="/" />
<div id="main" class="container-fluid" ng-controller="MainCtrl">
        <div ng-view></div>
        </div>
        <hr />

    
        <div ng-controller="LogoutCtrl">
            <a href="#" ng-click="logout()">logout</a>
        </div>
  </div>
  
  </div>

  <script type="text/ng-template" id="intro.html">
        Welcome.
        <a href="/#/login">Log in</a>
  </script>

  <script type="text/ng-template" id="login.html">

    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="Login">Email address</label>
        <input class="form-control" id="Login" placeholder="email/phone number" ng-model="Login">
      </div>
      <div class="form-group">
        <label class="sr-only" for="Password">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" ng-model="Password">
      </div>
      <button type="submit" class="btn btn-default" ng-click="login()">Sign in</button>
    </form>
    
    <span>{{Shared.message}}</span>
  </script>
  
  <script type="text/ng-template" id="secrets.html">
    <div class="row">
        <div class="col-md-4 secret" ng-repeat="secret in secrets"
            style="background-image: url({{secret.ImageUrls.default}})">
            <span>{{secret.Message}}</span>
        </div>
    </div>
  </script>

</body>

</html>
